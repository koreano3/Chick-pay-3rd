    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatbotButton = document.getElementById('chatbot-button');
            const chatbotWindow = document.getElementById('chatbot-window');
            const closeButton = document.getElementById('close-chatbot');
            const sendButton = document.getElementById('send-button');
            const userInput = document.getElementById('user-input');
            const messagesContainer = document.getElementById('chatbot-messages');

            // Toggle chatbot window
            chatbotButton.addEventListener('click', function () {
                if (chatbotWindow.classList.contains('flex')) {
                    chatbotWindow.classList.remove('flex');
                    chatbotWindow.classList.add('hidden');
                } else {
                    chatbotWindow.classList.remove('hidden');
                    chatbotWindow.classList.add('flex', 'animate-slideUp');

                    // If this is the first time opening, show welcome message
                    if (messagesContainer.children.length === 0) {
                        addBotMessage('ì•ˆë…•í•˜ì„¸ìš”! Chick-Pay ì±—ë´‡ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?');
                    }

                    // Focus on input
                    userInput.focus();
                }
            });

            // Close chatbot window
            closeButton.addEventListener('click', function () {
                chatbotWindow.classList.remove('flex');
                chatbotWindow.classList.add('hidden');
            });

            // Send message on button click
            sendButton.addEventListener('click', sendMessage);

            // Send message on Enter key
            userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Function to send message
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    // Add user message
                    addUserMessage(message);

                    // Clear input
                    userInput.value = '';
                    // ì„œë²„ì— POST ìš”ì²­
                    fetch("/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            question: message,
                            support: message.includes("ì§€ì›ê¸ˆ") || message.includes("ì •ë¶€") || message.includes("ì²­ë…„"),
                            support_mode: message.includes("ìƒì„¸") ? "detail" : "list"
                        })
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.answer) {
                                addBotMessage(data.answer);
                            } else if (data.results || data.result) {
                                const text = JSON.stringify(data.results || data.result, null, 2);
                                addBotMessage(text);
                            } else if (data.error) {
                                addBotMessage("âš ï¸ ì˜¤ë¥˜: " + data.error);
                            } else {
                                addBotMessage("âš ï¸ ì•Œ ìˆ˜ ì—†ëŠ” ì‘ë‹µ í˜•ì‹ì…ë‹ˆë‹¤.");
                            }
                        })
                        .catch(err => {

                        });
                }
            }

            //         'ë‹¤ë¥¸ ì§ˆë¬¸ì´ ìˆìœ¼ì‹ ê°€ìš”?',
            //         'ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”, í™•ì¸ ì¤‘ì…ë‹ˆë‹¤.',
            //         'ê°ì‚¬í•©ë‹ˆë‹¤! ë‹¤ë¥¸ ë¬¸ì˜ì‚¬í•­ì´ ìˆìœ¼ì‹ ê°€ìš”?'
            //     ];
            //     const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            //     addBotMessage(randomResponse);
            // }, 1000);
        

            // Function to add user message
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'self-end max-w-[80%] mb-3 px-4 py-2 bg-primary text-dark rounded-2xl rounded-br-md';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'flex items-start';

                const emojiSpan = document.createElement('span');
                emojiSpan.className = 'mr-2 text-xl';
                emojiSpan.textContent = 'ğŸ˜Š'; // Cute human emoji

                const textSpan = document.createElement('span');

                textSpan.textContent = text;

                contentDiv.appendChild(emojiSpan);

                messageDiv.appendChild(contentDiv);

                messagesContainer.appendChild(messageDiv);

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Function to add bot message
